<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    // var 作用域大,全局变量,可以重复定义
    {
        var x = 1;
        // let 局部变量不能重复定义
        let y = 2;
        // const 常量,不能被改变
        const pi = 3.15;
        alert(typeof pi);
    }
    // alert(x);
    // alert(y);

    // == 会进行类型转换 === 不会
    var x = 10
    var _x = "10"
    var $x = 10
    document.write(x === _x)
    document.write(x == $x)
    document.write(x == _x)

    // 不是数字得字符串转数字事NaN
    document.write(parseInt(10))

    // if中得语句会自动转换boolean类型 0 nan ... 会转化为false
    // 只有空字符串才会转false 别的包括空格也是true

    // 函数 参数不需要类型 实际传得参数和定义里得参数个数不用相等
    // 1
    function add(a,b){
        return a+b;
    }
    // 2
    var add = function(a,b){
        return a+b;
    }
    alert(add(10,10,10))
    
</script>
</html>
